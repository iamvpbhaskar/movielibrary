<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Movie Library</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="app-header">
		<div class="container header-inner">
			<h1 class="logo">ðŸŽ¬ Movie Library</h1>
			<button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-nav">
				<span></span><span></span><span></span>
			</button>
			<nav class="nav" id="primary-nav">
				<a href="#/home" class="nav-link" id="nav-home">Home</a>
				<a href="#/watchlist" class="nav-link" id="nav-watchlist">Watchlist</a>
			</nav>
		</div>
	</header>

	<main class="container main">
		<section id="hero" style="padding: 10px;"></section>
		<section class="controls" id="controls">
			<div class="search" style="padding: 10px;">
				<input id="searchInput" type="search" placeholder="Search movies..." aria-label="Search movies" />
			</div>
			<div class="api-key" style="padding: 10px;">
				<input id="apiKeyInput" type="password" placeholder="TMDB API Key" aria-label="TMDB API Key" />
				<button id="saveKeyBtn" class="btn">Save Key</button>
			</div>
		</section>

		<section id="content" style="padding: 10px;"></section>
	</main>

	<footer class="footer">
		<div class="container" style="padding: 10px;">
			<p>Data Provided by <a href="https://www.themoviedb.org/" target="_blank" rel="noreferrer">TMDB</a>. Developed by <a href="https://linkedin.com/in/vpbhaskar" target="_blank" rel="noreferrer">Ved Prakash Bhaskar</a><br>
		</div>
	</footer>

	<script src="app.js"></script>
</body>
</html>
